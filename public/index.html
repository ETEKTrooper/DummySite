<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Secret Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('images/bg3.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(15, 8, 8, 0.1);
            margin-top: 2em;
            border: 4px solid #02ff02;
        }

        h2 {
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
        }

        button {
            width: 100%;
            background-color: #010201;
            color: #f3f7f3;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #53d32c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #000000;
            border-radius: 9px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .warning-sign {
            color: #fc0606;
            font-size: 48px;
            margin-bottom: 19px;
        }
        
        .modal.show {
            left: 50%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Super Secret Sign In</h2>
        <form id="signinForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="signinButton">Sign In</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="warning-sign">âš </div>
        <p class="bold-text">Gotcha!!. I know what you are thinking...</p>
        <button type="button" onclick="closeModal()">Good Luck</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signinButton = document.getElementById('signinButton');
            signinButton.addEventListener('click', handleLogin);
        });

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            modal.classList.add('show'); 
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            modal.classList.remove('show'); 
        }

        function handleLogin() {
            const usernameInput = document.querySelector('#username').value;
            const passwordInput = document.querySelector('#password').value;

            // Simulated login
            if (usernameInput === 'admin' && passwordInput === 'password') {
                window.location.href = '/admin';
            } else {
                showModal();
            }
        }
    </script>
</body>
</html>
